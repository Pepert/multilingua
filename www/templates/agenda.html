<ion-view view-title="Agenda">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button></ion-nav-back-button>
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <onezone-datepicker datepicker-object="onezoneDatepicker">
      <button id="calendar" class="hide button button-block button-outline button-positive show-onezone-datepicker">
        {{onezoneDatepicker.date | date:'dd MMMM yyyy'}}
      </button>
    </onezone-datepicker>
    <div class="event"><span class="event1">F</span> ormation présentielle</div>
    <div class="event"><span class="event2">V</span> isioconférence</div>
    <div class="text-center">
      <p>
        {{nextrdv}}
      </p>
      <p>
        {{nextvisio}}
      </p>
    </div>
  </ion-content>
</ion-view>
